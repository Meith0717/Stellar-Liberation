name: Create MonoGame Artifact

on:
  push:
    branches: [main]

jobs:
  Release_Game_Artifact:
    runs-on: windows-latest

    steps:
    - name: Set up Git repository
      uses: actions/checkout@v3

    - name: Check commit message for trigger word
      run: |
        if [[ $(git log -1 --pretty=%B) == *(build)* ]]; then
          echo "Commit message contains 'build', triggering the build."
        else
          echo "Commit message does not contain 'build', skipping the build."
          exit 0
        fi

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Build game
      run: dotnet build --configuration Release Game/StellarLiberation.csproj
  
    - name: Upload game artifact
      uses: actions/upload-artifact@v3
      with:
        name: StellarLiberationArtifact
        path: ./Game/bin/Release/net6.0/
