name: Build MonoGame Project

on:
  push:
    branches: [main]

jobs:
  build_artifact:
    runs-on: windows-latest

    steps:
    - name: Set up Git repository
      uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Build project
      run: dotnet build --configuration Release Game/StellarLiberation.csproj

    - name: Zip release
      uses: vimtor/action-zip@v1.1
      with:
        files: ./Game/bin/Release/net6.0/
        dest: StellarLiberation.zip
      
    - name: Set tag
      run: echo "RELEASE_TAG=v$(($(git tag -l 'v*' | grep -Eo '[0-9]+' | sort -nr | head -n 1)+1))" >> $GITHUB_ENV
  
    - name: Create release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        name: StellarLiberation
        files: StellarLiberation.zip
        tag_name: ${{ env.RELEASE_TAG }}
